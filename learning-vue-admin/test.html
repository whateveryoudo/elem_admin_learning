<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>map foreach用法</title>
</head>
<body>

</body>
<script>
  var arr1=[1,2,3,4,5];
  arr1.forEach((item,index,el) => {
    el[index] = item + 1;
  })
  console.log(arr1);
  var tempArr = arr1.map(item => {
    item += 1;
  })
  console.log('\n' + tempArr);
</script>
</html>
